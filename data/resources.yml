users:
  endpoints:

    - title: "Creating a User"
      action: "POST /users"
      parameters:
        - key: name
          description: Must be longer than 4 chars
      response: >
        {"id":10,"name":"\"Matt\"","email":null,"avatar_url":null,"twitter_username":null,"profile":null,"location":null,"created_at":"2013-02-21T03:30:03Z","url":"http://learnable.vm:3000/api/v1/users/10","access_tokens":[{"created_at":"2013-02-21T03:30:03Z","id":8,"token":"YOG_81weQhXg4hyhMf8Z2TdZ28dpHU4BCR7Ux9l3Ql4","updated_at":"2013-02-21T03:30:03Z","user_id":10}]}

    - title: "Retrieving a user"
      action: "GET /users/:user_id"
      parameters: "None"
      example: curl -H "Authorization:Bearer $token" learnable.vm:3000/api/v1/users/19
      response: >
        {"id":19,"name":"John Citizen","email":"john@example.org","avatar_url":null,"twitter_username":null,"profile":null,"location":null,"created_at":"2013-02-21T22:54:17Z","url":"http://learnable.vm:3000/api/v1/users/19"}

    - title: "Updating a User"
      action: "PATCH /users/:user_id"
      parameters:
        - key: name
          type: String
        - key: twitter_username
          type: String
        - key: password
          type: String
      example: curl -X PATCH -d 'name=John Johnson' -H "Authorization:Bearer $token" learnable.vm:3000/api/v1/users/19
      response: >
        {"id":19,"name":"John Johnson","email":"john@example.org","avatar_url":null,"twitter_username":null,"profile":null,"location":null,"created_at":"2013-02-21T22:54:17Z","url":"http://learnable.vm:3000/api/v1/users/19"}

    - title: "Fetch a user's avatar"
      subtitle:
      action: GET /api/v1/users/:user_id/avatar
      parameters: None
      example: curl -H "Authorization:Bearer $token" learnable.vm:3000/api/v1/users/19/avatar
      response:
        status: 302
        headers:
          Location: "https://api.twitter.com/1/users/profile_image/USER_NAME"

    - title: "Fetching a user's access token"
      subtitle: Used to retreive a token
      action: POST /users/authenticate
      parameters:
        - key: email
        - key: password
      example: curl -d 'email=john@example.org&password=johnjohn' learnable.vm:3000/api/v1/users/authenticate
      response: >
        {"user":{"id":19,"name":"John Citizen","email":"john@example.org","avatar_url":null,"twitter_username":null,"profile":null,"location":null,"created_at":"2013-02-21T22:54:17Z","url":"http://learnable.vm:3000/api/v1/users/19"},"user_access_token":"zzfnYNx3ukTjmUJeVylS4SE1fXDjste_IIjzqv2BZnk"}

    - title: "List a user's Group memberships"
      subtitle:
      action: GET /api/v1/users/:user_id/memberships
      parameters: None
      example: curl -H "Authorization:Bearer $token" learnable.vm:3000/api/v1/users/19/memberships
      response: >
        [{"id":12,"administrator":false,"created_at":"2013-02-21T22:55:59Z","user":{"id":19},"group":{"id":12,"name":"John's Group","slug":"12-john-s-group","created_at":"2013-02-21T22:54:53Z","updated_at":"2013-02-21T22:54:53Z","member_count":1}},{"id":13,"administrator":false,"created_at":"2013-02-21T22:57:18Z","user":{"id":19},"group":{"id":13,"name":"The Citizens","slug":"13-the-citizens","created_at":"2013-02-21T22:57:12Z","updated_at":"2013-02-21T22:57:12Z","member_count":2}}]

