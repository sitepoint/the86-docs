endpoints:
  - title: Listing Groups
    subtitle: Lists groups for the authenticated user
    action: GET /groups
    parameters: None
    example: curl -H "Authorization:Bearer $token" learnable.vm:3000/api/v1/groups
    response:
      status: 200
      "Content-Type": application/json
      body: >
        [{"id":12,"name":"John's Group","slug":"12-john-s-group","created_at":"2013-02-21T22:54:53Z","updated_at":"2013-02-21T22:54:53Z","member_count":1},{"id":13,"name":"The Citizens","slug":"13-the-citizens","created_at":"2013-02-21T22:57:12Z","updated_at":"2013-02-21T22:57:12Z","member_count":2}]

  - title: "Create Group"
    subtitle: "Creates a new group and adds the authenticated user as an administrator."
    action: "POST /groups"
    parameters: 
      - key: name 
        type: String
        description: "Cannot be empty. Must contain at least one word-character [a-zA-Z0-9_]"
    example: curl -d 'name=My%20New%20Pod' -H "Authorization:Bearer $token" learnable.vm:3000/api/v1/groups
    response:
      status: 201
      "Content-Type": application/json
      body: >
        {"id":14,"name":"My New Pod","slug":"14-my-new-pod","created_at":"2013-02-21T23:24:49Z","updated_at":"2013-02-21T23:24:49Z","member_count":1}

  - title: Deleting a Group
    subtitle: Deletes a group. Authenticated user must be an administrator
    action: DELETE /groups/:group_slug
    parameters: None
    example: curl -X DELETE -H "Authorization:Bearer $token" learnable.vm:3000/api/v1/groups/14-my-new-pod
    response:
      status: 204

  - title: Showing a Group
    action: GET /groups/:group_slug
    parameters: None
    example: curl -H "Authorization:Bearer $token" learnable.vm:3000/api/v1/groups/13-the-citizens
    response:
      status: 200
      "Content-Type": application/json
      body: >
        {"id":13,"name":"The Citizens","slug":"13-the-citizens","created_at":"2013-02-21T22:57:12Z","updated_at":"2013-02-21T22:57:12Z","member_count":2}

  - title: Create a Group Invitation
    subtitle:
    action: POST /api/v1/groups/:group_id/invitations
    parameters:
      - key: email
        type: String
        optional: true
    example: curl -d'' -H "Authorization:Bearer $token" learnable.vm:3000/api/v1/groups/13-the-citizens/invitations
    response:
      status: 201
      "Content-Type": application/json
      body: >
        {"id":9,"email":null,"token":"vsiF0LcjKPw0AC2W3siA98TUCQZYKVB7ndZiA2YpL94","created_at":"2013-02-25T00:39:51Z","updated_at":"2013-02-25T00:39:51Z"}

  - title: List Group members
    subtitle: Lists all the members of a Group, including administrators.
    action: GET /api/v1/groups/:group_id/members
    parameters: None
    example: curl -H "Authorization:Bearer $token" learnable.vm:3000/api/v1/groups/13-the-citizens/members
    response:
      status: 200
      "Content-Type": application/json
      body: >
        [{"id":19,"name":"John Citizen","email":"john@example.org","avatar_url":null,"twitter_username":null,"profile":null,"location":null,"created_at":"2013-02-21T22:54:17Z","url":"http://learnable.vm:3000/api/v1/users/19"},{"id":20,"name":"Mary Citizen","email":"mary@example.org","avatar_url":null,"twitter_username":null,"profile":null,"location":null,"created_at":"2013-02-21T23:00:06Z","url":"http://learnable.vm:3000/api/v1/users/20"}]


